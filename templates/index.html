<script>

function HandleSearch(){

    var search=$("#keyword").val()
     $.get("/search", {"keyword":search},  function(result){
    $("#div1").html(result);
  });
}
</script>


<body class="bg-white">
<div class="row mt-5">
    <div class="col-md-4 invisible">.</div>
    <div class="col-md-4 text-center">
 <div class="input-group mb-3">
  <input type="text" id="keyword" class="form-control" placeholder="search product" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-primary" onclick="HandleSearch()" type="button" id="button-addon2">search</button>
</div>
    <div class="col-md-4"></div>

</div>

       <div class="col-md-2 invisible">.</div>
